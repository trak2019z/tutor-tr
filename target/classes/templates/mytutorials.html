<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>
<body>
<div th:replace="headers/hormenu :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-l-0 p-r-0 " id="sidebar">
            <div class="list-group panel">
                <a href="/addtutorial" class="list-group-item collapsed" data-parent="#sidebar"><i
                        class="fa fa-film"></i> <span
                        class="hidden-sm-down">Stwórz nowy tutorial</span></a>
                <a href="#" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-film"></i> <span
                        class="hidden-sm-down">...</span></a>

            </div>

        </div>
        <th:block th:each="t : ${tutorials}">
            <div class="col-md-3 ">
                <table>

                    <tr>
                        <td th:if="${t.tutId}=='0'"><img class="img-fluid" th:src="@{${'/img/'+t.imgName }}"
                                                         alt="TutImg"/></td>
                        <td th:if="${t.tutId}!='0'"><img class="img-fluid" th:src="@{${ t.imgName }}" alt="TutImg"/>
                        </td>
                    </tr>

                    <tr>
                        <td th:text="${t.name}"></td>
                    </tr>
                    <tr>
                        <td th:text="${t.description}"></td>
                    </tr>
                    <tr>
                        <td th:text="${t.marks}"></td>
                    </tr>
                    <tr>
                        <td id="date" th:text="${t.subDate}">Data</td>
                    </tr>
                    <tr>
                        <form th:action="@{/addsubtut}" method="GET">
                            <input type="hidden" th:name="idTut" th:value="${t.tutId}"/>
                         <td><input class="btn btn-lg btn-sub btn-block" type="submit" value="Dodaj lekcję"/></td>
                        </form>
                    </tr>

                </table>

            </div>
        </th:block>
    </div>
</div>


</body>
</html>
