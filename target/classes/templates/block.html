<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.1.2/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../css/main.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"
          href="../css/style.css"/>

</head>
<body>
<div th:replace="headers/hormenu :: header"/>

<div class="container-fluid">
    <div class="row">
        <th:block th:each="t : ${tutorials}">
            <div class="col-sm-6 col-md-4 col-lg-3 ">

                <table>
                    <tr>
                        <td><img class="img-fluid" th:src="@{${t.imgName }}" alt="TutImg"/></td>
                    </tr>
                    <tr>
                        <td class="nameTutorial" th:text="${t.name}"></td>
                    </tr>
                    <tr>
                        <td class="tutDescription" th:text="${t.description}"></td>
                    </tr>
                    <tr>
                        <td th:text="${t.marks}"></td>
                    </tr>
                    <tr>
                        <td class="subDate" id="date" th:text="${t.subDate}">Data</td>
                    </tr>
                    <tr>
                        <form th:action="@{/unlock}" method="GET">
                            <input type="hidden" th:name="idTutUnl" th:value="${t.tutId}"/>
                           <td><input class="btn btn-lg btn-unl btn-block " type="submit" value="Odblokuj"/></td>
                        </form>
                    </tr>
                </table>

            </div>
        </th:block>
    </div>
</div>
</body>
</html>
